<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage Questions</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="https://srivasaviengg.ac.in" target="_blank">
            <img src="https://svec.instacks.co/uploads/logos/letjy6c5.jpg" alt="Sri Vasavi Engineering College Logo"
                 class="college-logo img-fluid">
            <span class="college-name">Sri Vasavi Engineering College</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link  btn-sm d-sm-none d-md-inline" href="signup">Logout</a>
        </li>
    </ul>
</div>


    </div>
</nav><br>
    <h1>Manage Questions</h1><br>
    
    <div class="container">
    <ul class="list-unstyled">
        <li th:each="question : ${questions}" class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <span th:text="${question.questionText}"></span>

                <form th:action="@{'/manageQuestions/remove/' + ${question.id}}" method="post">
                    <input type="submit" value="Remove" style="font-weight:bold" class="btn btn-link text-danger p-0 fs-5" />
                </form>
            </div>
        </li>
    </ul>

    <form th:action="@{/manageQuestions/add}" method="post" class="mt-3">
        <div class="d-flex">
            <input type="text" name="questionText" placeholder="Enter a new Question" class="form-control mr-2">
            <input type="submit" value="Add" style="font-weight:bold;" class="btn btn-success fs-2">
        </div>
    </form>
    <br>
</div>
</body>
</html>
